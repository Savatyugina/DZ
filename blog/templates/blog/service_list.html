{% extends 'blog/base.html' %}
    {% block content %}
            {% for service in services %}
                <div class="service">
                    <div class="date">
                        <p>Опубликовано: {{ service.published_date }}</p>
                    </div>
                    <h1><a href="{%  url 'service_detail' pk=service.pk %}">{{ service.title }}</a></h1>
                </div>
            {% endfor %}
    {% endblock %}
